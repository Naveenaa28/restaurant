<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Lameloise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="restaurant logo.jpg" alt="Restaurant Logo" class="logo">
        <h1>Maison Lameloise</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Book a Table</h1>
        <section class="booking-form">
            <form action="submit_booking.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>   
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required><br>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required min="1" max="20"><br>

                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special_requests"></textarea><br>

                <button type="submit">Book Now</button><br>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Maison Lameloise. All rights reserved.</p>
    </footer>
</body>
</html>
